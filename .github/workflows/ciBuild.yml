name: CI Test Build

on:
  pull_request:
    branches: [ master ]

env:
  PROJECT: runitz.xcodeproj
  SCHEME: runitz

jobs:
  unitTests:
    name: Unit Tests
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # - name: Build
      #   uses: devbotsxyz/xcode-build@v1

      - name: "Testing"
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          project: ${{ env.PROJECT }}
          scheme: ${{ env.SCHEME }}
          configuration: debug
          destination: platform=iOS Simulator,name=iPhone 12 Pro,OS=latest
          action: build, test
